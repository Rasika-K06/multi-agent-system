<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Agentic System</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Multi-Agentic System</h1>

    <div class="input-row">
      <input id="query" type="text" placeholder="Ask a question..." />
      <button id="askBtn">Ask</button>
    </div>
    <div id="askStatus" class="status"></div>

    <div class="input-row">
      <input id="pdf" type="file" accept="application/pdf" />
      <button id="uploadBtn">Upload PDF</button>
    </div>
    <div id="uploadStatus" class="status"></div>

    <div id="result">
      <div id="answer"></div>
      <div id="meta"></div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
